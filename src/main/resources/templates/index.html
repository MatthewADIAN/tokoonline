<html>
    <head>
        <title>Blessing Cake 15</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
        <script src="js/datatables.js" type="text/javascript"></script>
    </head>
    <body>
        <div th:replace="fragments/header"></div>
        <br><br><br>
        <table border="1" class="table table-striped" id="myTable">
            <thead class="thead-dark">
                <tr>
                    <th>Id</th>
                    <th>Jenis Roti</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="as : ${RotiKiriman}">
                    <td th:text="${as.id}"></td>
                    <td th:text="${as.jenisRoti}"></td>
                    <td th:text="${as.harga}"></td>
                    <td th:text="${as.stok}"></td>
                    <td> <a th:href="@{/delete/{id} (id = ${as.id})}">Delete</a>
                         <a th:href="@{/{id} (id = ${as.id})}">Update</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <br><br><br>
        <form th:object="${roti}" th:action="@{save}" method="POST">
            Id : <input type="text" th:field="*{id}"> <br>
            Jenis Roti : <input type="text" th:field="*{jenisRoti}"> <br>
            Harga <input type="number" th:field="*{harga}"> <br>
            Stok : <input type="number" th:field="*{stok}"> <br>
            <input type="submit" value="Save">
        </form>

    </body>
</html>
